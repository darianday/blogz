{% extends "base.html" %}

{% block content %}
    
    <h1>Build-a-Blog</h1>

    {% if blog_posts|length == 0 %}
    <h3>No blog posts yet.</h3>
    {% else %}
    
    {% for post in blog_posts %}
    
    <a href="/blog?id={{post.id}}"><h2>{{post.title}}</h2></a>
    <p>{{post.body}}</p>
    <hr>            
    
    {% endfor %}  

    {% endif %}

{% endblock %}
